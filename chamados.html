      <div class="content">
        <h1>Abrir Chamado de TI</h1>
        <div class="form-container">
            <form action="https://formsubmit.co/suporte.ti@kopermax.com.br" method="POST">
                <label for="setor">Setor:</label>
                <select id="setor" name="setor" required>
                    <option value="TI">TI</option>
                    <option value="Financeiro">Financeiro</option>
                    <option value="RH">RH</option>
                    <option value="Comercial">Comercial</option>
                </select>

                <label for="setor">Nome:</label>
                <textarea id="text" name="nome" rows="1" placeholder="Escreva seu nome" required></textarea> 

                <label for="descricao">Descrição do Problema:</label>
                <textarea id="descricao" name="descricao" rows="5" placeholder="Descreva o problema aqui..." required></textarea>

                <label for="nivel">Nível do Problema:</label>
                <select id="nivel" name="nivel" required>
                    <option value="Baixo">Baixo</option>
                    <option value="Médio">Médio</option>
                    <option value="Alto">Alto</option>
                    <option value="Urgente">Urgente</option>
                </select>

                <input type="submit" value="Enviar Chamado">
            </form>
        </div>
